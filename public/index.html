<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        /* Reset default margins and padding */
        body, h1, form {
    margin: 0;
    padding: 0;
}

.login-container {
    position: relative;
    top: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: transparent; /* Dark background color */
    color: #ffffff; /* Light text color */
}

form {
    width: 600px;
    height: 250px;
    padding: 30px;
    background-color: rgb(0, 0, 0) ;/* Slightly darker form background color */
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

label {
    font-size: 14px;
    margin-bottom: 8px;
    color: #ffffff; /* Light text color */
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #444; /* Slightly lighter border color */
    border-radius: 5px;
    background-color: #1d1f24; /* Darker input background color */
    color: #ffffff; /* Light text color */
}

button {
    background-color: #007bff;
    color: #ffffff;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #040608;
}

h1 {
    font-size: 50px;
    margin-bottom: 20px;
    color: #fffbfb;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Light text shadow */
    text-decoration:line-through;
    font-weight: bold;
}

h3 {
    font-size: 20px;
    margin-bottom: 20px;
    color: #050404;
    font-weight: bold;
}

.login-container {
    animation: slide-up 0.5s ease;
}

@keyframes slide-up {
    from {
        transform: translateY(20px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

    </style>

    <style>

@import url('https://fonts.googleapis.com/css?family=Exo:400,700');

*{
    margin: 0px;
    padding: 0px;
}

body{
    font-family: 'Exo', sans-serif;
}


.context {
    width: 100%;
    position: absolute;
    top:50vh;
    
}

.context h1{
    text-align: center;
    color: #fff;
    font-size: 50px;
}


.area {
  /* Set the background image and gradient */
  background: transparent;
  background-image: url('login.png');
  background-size: cover;
  background: -webkit-linear-gradient(to left, #0c0608, #080000);
  
  /* Other styles */
  width: 100%;
  height: 100vh;
  position: fixed;
  
  
  filter: brightness(0.5); /* Adjust the value between 0 and 1 */
  /* Apply the blur filter */
  /* filter: blur(5px); Adjust the blur value as needed */
}


.circles{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.circles li{
    position: absolute;
    display: block;
    list-style: none;
    width: 20px;
    height: 20px;
    background: rgba(0, 0, 0, 0.699);
    animation: animate 15s linear infinite;
    bottom: -150px;
    
}

.circles li:nth-child(1){
    left: 25%;
    width: 80px;
    height: 80px;
    animation-delay: 0s;
}


.circles li:nth-child(2){
    left: 10%;
    width: 20px;
    height: 20px;
    animation-delay: 2s;
    animation-duration: 10s;
}

.circles li:nth-child(3){
    left: 70%;
    width: 20px;
    height: 20px;
    animation-delay: 4s;
}

.circles li:nth-child(4){
    left: 40%;
    width: 60px;
    height: 60px;
    animation-delay: 0s;
    animation-duration: 5s;
}

.circles li:nth-child(5){
    left: 65%;
    width: 20px;
    height: 20px;
    animation-delay: 0s;
}

.circles li:nth-child(6){
    left: 75%;
    width: 110px;
    height: 110px;
    animation-delay: 3s;
}

.circles li:nth-child(7){
    left: 35%;
    width: 150px;
    height: 150px;
    animation-delay: 4s;
}

.circles li:nth-child(8){
    left: 50%;
    width: 25px;
    height: 25px;
    animation-delay: 15s;
    animation-duration: 35s;
}

.circles li:nth-child(9){
    left: 20%;
    width: 15px;
    height: 15px;
    animation-delay: 2s;
    animation-duration: 25s;
}

.circles li:nth-child(10){
    left: 85%;
    width: 150px;
    height: 150px;
    animation-delay: 0s;
    animation-duration: 11s;
}



@keyframes animate {

    0%{
        transform: translateY(0) rotate(0deg);
        opacity: 1;
        border-radius: 0;
    }

    100%{
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
        border-radius: 50%;
    }

}

    </style>
</head>
<body>
    
<div class="area" >
    <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
    </ul>
</div >
    <div class="login-container">
        <h1>⚛ K 2 K ⚛</h1>
        <h3>Wonderfull Quizzes are waiting for you, login here.</h3>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
    </div>
   
<script >
    document.addEventListener('DOMContentLoaded', function () {
const loginForm = document.getElementById('loginForm');
const usernameInput = document.getElementById('username');
const passwordInput = document.getElementById('password');

loginForm.addEventListener('submit', function (event) {
    event.preventDefault();

    const username = usernameInput.value;
    const password = passwordInput.value;

    // Perform user authentication here
    // For the sake of this example, we'll assume two users: 'admin' and 'user'
    if (username === 'admin' && password === 'admin_password') {
        // Redirect to the admin page
        window.location.href = 'http://localhost:3000/index';
    } else if (username === 'user' && password === 'user_password') {
        // Redirect to the user page
        window.location.href = 'http://localhost:3000/user';
    } 
    else if (username === 'user2' && password === 'user_password') {
        // Redirect to the user page
        window.location.href = 'http://localhost:3000/user';
    } else {
        alert('Invalid login');
    }
});
});

</script>
</body>
</html>
